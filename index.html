<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey_Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid  p-5">
        <div class="row">



            <div class="col-md-5 form-div mt-5   m-auto align-item-center ">
                <header class="header mt-5 ">
                    <h1 class="text-center text-white" id="title">freeCodeCamp Survey Form</h1>
                    <p class="lead text-center text-white " id="description">thank you for taking the time to help us to improve the platform</p>
                </header>
                <form role="form" id="survey-form">
                    <div class="form-group">
                        <label for="name" id="name-label" class="text-white">Name</label>
                        <input type="name" id="name" name="name" required placeholder="Enter Your Name" class="form-control ">
                    </div>
                    <div class="form-group">
                        <label for="email" id="email-label" class="text-white">Email</label>
                        <input type="email" id="email" name="email" required="required" placeholder="Enter Your Email" class="form-control ">

                    </div>
                    <div class="form-group">
                        <label for="email" id="number-label" class="text-white">Age(optional) </label>
                        <input type="number" id="number" name="number" min="15" max="85" placeholder="How Old Are You?" class="form-control">

                    </div>
                    <div class="form-group">
                        <label for="current-role" class="text-white">which Option best describe your current role?</label>
                        <select value="current role" class="form-control" id="dropdown">
                            <option name="disable" read-only> current role</option>
                            <option name="driver" id="driver">Driver</option>
                            <option name="student" id="student">Student</option>
                            <option name="full-time" id="full-time">Full Time Job</option>
                            <option name="part-time" id="part-time">Part Time Job</option>
                            <option name="other" id="other">Other</option>
                          </select>
                    </div>
                    <div class="form-group text-white">
                        <p class="text-white ">Would you recomended the freeCodeCamp to a friend?</p>
                        <label>
                          <input type="radio" name="user-recommended" class="input-radio" value="definitly" checked>Definitly
                        </label>
                        <label>
                          <input type="radio" name="user-recommended" class="input-radio" value="maybe" checked>Maybe
                        </label>
                        <label>
                          <input type="radio" name="user-recommended" class="input-radio" value="not yet" checked>Not Yet
                        </label>
                    </div>
                    <div class="form-group text-white">
                        <p>What would you like to see improved? <small>(Check all that apply)</small></p>
                        <label>
                          <input name="prefre" type="checkbox" id="front-end" class="input-checkbox" value="fornt-end"> Front-End Project
                        </label>
                        <label>
                          <input name="prefre" type="checkbox" id="back-end" class="input-checkbox" value="back-end"> Back-End Project
                        </label>
                        <label>
                          <input name="prefre" type="checkbox" id="data-visual" class="input-checkbox" value="data-visual"> Data Visualization
                        </label>
                        <label>
                          <input name="prefre" type="checkbox" id="challeng" class="input-checkbox" value="challeng"> Challenge
                        </label>
                        <label>
                          <input name="prefre" type="checkbox" id="open-source" class="input-checkbox" value="open-source"> OpenSource Community
                        </label>
                        <label>
                          <input name="prefre" type="checkbox" id="gitter-help" class="input-checkbox" value="gitter-help"> Gitter Help rooms
                        </label>
                        <label>
                          <input name="prefre" type="checkbox" id="videos" class="input-checkbox" value="videos"> Videos
                        </label>
                        <label>
                          <input name="prefre" type="checkbox" id="city-meet" class="input-checkbox" value="city-meet"> City Meetups
                        </label>
                        <label>
                          <input name="prefre" type="checkbox" id="wiki" class="input-checkbox" value="wiki"> Wiki
                        </label>
                        <label>
                          <input name="prefre" type="checkbox" id="forum" class="input-checkbox" value="forum"> Forum
                        </label>
                        <label>
                          <input name="prefre" type="checkbox" id="add-course" class="input-checkbox" value="add-course"> Additional Course
                        </label>
                    </div>
                    <div class="form-group text-white mt-5">
                        <p class="lead">Any Comments of Sugestions ?</p>
                        <textarea name="comment" id="comment" cols="30" rows="5" class="form-control" placeholder="enter your comment here"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" id="submit" type="submit">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
